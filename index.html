<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>OmniFood</title>
  </head>
  <body>
    <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              A healthy meal delivered to your door, every single day
            </h1>
            <p class="hero-decription">
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to your personal tastes and
              nutritional needs.
            </p>
            <a href="#" class="btn btn--full margin-right-sm">Start eating well</a>
            <a href="#" class="btn btn--outline">Learn more &darr;</a>
         <div class="delivered-meals">
            <div class="delivered-imgs">
                <img src="./img/customers/customer-1.jpg" class="deliverd-imgs" alt="customer">
                <img src="./img/customers/customer-2.jpg" class="deliverd-imgs" alt="customer">
                <img src="./img/customers/customer-3.jpg" class="deliverd-imgs" alt="customer">
                <img src="./img/customers/customer-4.jpg" class="deliverd-imgs" alt="customer">
                <img src="./img/customers/customer-5.jpg" class="deliverd-imgs" alt="customer">
                <img src="./img/customers/customer-6.jpg" class="deliverd-imgs" alt="customer">

                <p class="delivered-text">
                    <span>25,000+</span> meals deliverd last year!
                
                </p>
            </div>
         </div>
          </div>
          <div class="hero-img-box">
            <img
              src="img/hero.png"
              class="hero-img"
              alt="Woman enjoying food, 
              meals in storage container, 
              and food bowls on a table"
            />
          </div>
        </div>
      </section>

  </body>
</html>
